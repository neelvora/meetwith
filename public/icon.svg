<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  
  <!-- Calendar icon simplified -->
  <rect x="8" y="10" width="16" height="14" rx="2" fill="white" fill-opacity="0.95"/>
  <rect x="8" y="10" width="16" height="4" rx="2" fill="white"/>
  <circle cx="12" cy="8" r="1.5" fill="white"/>
  <circle cx="20" cy="8" r="1.5" fill="white"/>
  
  <!-- Clock hands suggesting "meet" time -->
  <circle cx="16" cy="18" r="4" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  <path d="M16 16v2.5l1.5 1" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
